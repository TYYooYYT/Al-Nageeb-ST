<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة الحسابات</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container">
    <h2>حسابات البقالة</h2>
    <input type="text" id="name" placeholder="اسم الشخص" />
    <input type="number" id="amount" placeholder="المبلغ (بالإنجليزية)" />
    <select id="type">
      <option value="credit">له</option>
      <option value="debt">عليه</option>
    </select>
    <button onclick="addRecord()">إضافة</button>
    <ul id="records"></ul>
    <button onclick="logout()">تسجيل الخروج</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
